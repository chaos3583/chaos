server.port=8222
#eureka注册中心
eureka.client.service-url.defaultZone=http://localhost:8080/eureka-server/eureka
 #是否将eureka自身作为应用注册到eureka注册中心
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=false
# datasource
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/chaos
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
#spring.datasource.filters: stat,wall
spring.datasource.filters=stat,wall,log4j
#spring.datasource.connectionProperties=
druid.stat.mergeSql=true;
druid.stat.slowSqlMillis=5000
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# SPRING MVC (WebMvcProperties)
spring.mvc.locale= zh_CN
spring.mvc.date-format= yyyy-MM-dd
# 配置视图文件所在位置；
spring.mvc.view.prefix=/WEB-INF/jsp/
# 配置视图文件后缀名；
spring.mvc.view.suffix=.jsp
server.jsp-servlet.init-parameters.development=true
spring.application.name=chaos-web

# Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly.
spring.http.encoding.charset=UTF-8
# Enable http encoding support.
spring.http.encoding.enabled=true


#activeMq
spring.activemq.broker-url=tcp://127.0.0.1:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.in-memory=true
spring.activemq.pool.enabled=false


#jetcache缓存
spring.jetcache.statIntervalMinutes=15
spring.jetcache.areaInCacheName=false
spring.jetcache.local.defaul.type=linkedhashmap
spring.jetcache.local.defaul.keyConvertor=fastjson
spring.jetcache.remote.defaul.type=redis
spring.jetcache.remote.defaul.keyConvertor=fastjson
spring.jetcache.remote.defaul.valueEncoder=java
spring.jetcache.remote.defaul.valueDecoder=java
spring.jetcache.remote.defaul.poolConfig.minIdle=5
spring.jetcache.remote.defaul.poolConfig.maxIdle=20
spring.jetcache.remote.defaul.poolConfig.maxTotal=50
spring.jetcache.remote.defaul.host=127.0.0.1
spring.jetcache.remote.defaul.port=6379
